<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../iconfont.css">
    <title>Accordion</title>
</head>
<body>
    <div class="wrapper">
        <section class="accordion">
            <div class="accordion__container">
                <h1 class="accordion__name">CSS Bayan</h1>
                <div class="accordion__item">
                    <div class="accordion__divider"></div>
                    <div class="accordion__header">
                        <input type="radio" class="accordion__radio"  name="acc" checked="checked" id="accordion__item_1"  >
                        <label class="accordion__trigger" for="accordion__item_1"><span class="trigger__name">Кто может быть милее котиков?</span><i class="fa-regular fa-plus"></i></label>
                        <div class="accordion__content acc__one"></div>
                    </div>
                </div>
                <div class="accordion__item">
                    <div class="accordion__divider"></div>
                    <div class="accordion__header">
                        <input type="radio" name="acc" class="accordion__radio" id="accordion__item_2" >
                        <label class="accordion__trigger" for="accordion__item_2"><span class="trigger__name">Только милые котики</span> <i class="fa-regular fa-plus"></i></label>
                        <div class="accordion__content acc__two"></div>
                    </div>                    
                </div>
                <div class="accordion__item">
                    <div class="accordion__divider"></div>
                    <div class="accordion__header">
                        <input type="radio" name="acc" class="accordion__radio"  id="accordion__item_3" >
                        <label class="accordion__trigger" for="accordion__item_3"><span class="trigger__name">Или нежные котики</span><i class="fa-regular fa-plus"></i></label>
                        <div class="accordion__content acc__three"></div>
                    </div>
                </div>
                <div class="accordion__item">
                    <div class="accordion__divider"></div>
                    <div class="accordion__header">
                        <input type="radio" class="accordion__radio"  name="acc"  id="accordion__item_4"  >
                        <label class="accordion__trigger" for="accordion__item_4"><span class="trigger__name">Или пёсики</span><i class="fa-regular fa-plus"></i> </i></label>
                        <div class="accordion__content acc__four"></div>
                    </div>
                </div>
                <div class="accordion__item">
                    <div class="accordion__divider"></div>
                    <div class="accordion__header">
                        <input type="radio" class="accordion__radio" name="acc" id="accordion__item_5"  >
                        <label class="accordion__trigger" for="accordion__item_5"><span class="trigger__name">Нежные пёсики</span><i class="fa-regular fa-plus"></i> </label>
                        <div class="accordion__content acc__five"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
